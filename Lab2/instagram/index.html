<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="assets/phones.png" alt="Instagram Mobile Preview">
        </div>

        <div class="right-section">
            <div class="login-card">
                <div class="logo"><img src="assets/Instagram_logo.png" alt="Instagram Logo"></div>
                <form>
                    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit" class="login-btn">Войти</button>
                    <div class="separator">ИЛИ</div>
                    <button class="fb-login">Войти через Facebook</button>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </form>
            </div>
            <div class="signup-card">
                <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>
            <p class="get-app">Установите приложение.</p>
            <div class="app-links">
                <img src="assets/appstore.png" alt="App Store">
                <img src="assets/googleplay.png" alt="Google Play">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">Информация</a>
            <a href="#">Блог</a>
            <a href="#">Вакансии</a>
            <a href="#">Помощь</a>
            <a href="#">API</a>
            <a href="#">Конфиденциальность</a>
            <a href="#">Условия</a>
            <a href="#">Места</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
        </div>
        <p class="copyright">Русский ⬇︎ © 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
